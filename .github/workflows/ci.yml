name: ci

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: 'npm'
      - run: npm ci
      - run: npx envinfo --system --binaries
      - run: node main.ts 10
      - run: node main.ts 10
      - run: node main.ts 10
      - run: node main.ts 10
      - run: node main.ts 10
